<script type="text/javascript">
    var d = new Date();
    document.getElementsByClassName("time")[0].innerHTML = ("0" + d.getHours()).slice(-2) + ":" + ("0" + d.getMinutes()).slice(-2);
    document.getElementsByClassName("temp")[0].innerHTML = "3.5";
    document.getElementsByClassName("date")[0].innerHTML = ("0" + d.getDate()).slice(-2) + "/" + ("0" + (d.getMonth()+1)).slice(-2) + "/" + d.getFullYear();
    var subSec = true;
    var interval = setInterval(function(){
        d = new Date();
        var colon = ":"
        if(subSec)colon = " ";
        subSec = !subSec;
        document.getElementsByClassName("time")[0].innerHTML = ("0" + d.getHours()).slice(-2) + colon + ("0" + d.getMinutes()).slice(-2);
    }, 1000)
</script>
